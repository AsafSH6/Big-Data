 <!DOCTYPE html>
<html>
    <head>
      <!--Import Google Icon Font-->
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="/static/materialize/css/materialize.min.css"  media="screen,projection"/>
      <link type="text/css" rel="stylesheet" href="/static/client.css"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body background="/static/graph.jpg">
    <div class="main">
    <form id="form" class="col s12" action="./analyze" method="POST">
      <div class="row">
        <div class="input-field col s10">
          <input id="num-stocks" type="number" class="validate num-stocks" min="1" name="number_of_stocks" required>
          <label class="num-stocks" for="num-stocks">Number of stocks</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s10">
          <input id="days" type="number" class="validate days" min="1" name="days_from_today" required>
          <label class="days" for="days">Days from today to analyze</label>
        </div>
      </div>
      <p>
      <input type="checkbox" id="open" checked="checked" name="open">
        <label for="open">Open</label>
        <input type="checkbox" id="high" checked="checked" name="high">
        <label for="high">High</label>
        <input type="checkbox" id="low" checked="checked" name='low'>
        <label for="low">Low</label>
        <input type="checkbox" id="close" checked="checked" name="close">
        <label for="close">Close</label>
      </p>
      <div class="row">
      <p class="range-field col s12">
        <label class="clusters" for="clusters">Clusters</label>
        <input type="range" id="clusters" min="1" max="10" name="clousters">
      </p>
      </div>
      <div class="row">
        <button class="btn waves-effect waves-light col s10" type="submit">
            Analyze
          <i class="material-icons right">send</i>
        </button>
      </div>
    </form>
  </div>
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="/static/materialize/js/materialize.min.js"></script>
  </body>
</html>
